<!doctype html>
<html lang="en" ng-app="gleanerApp">
<head>
	<meta charset="utf-8">
	<title>GLEANER</title>
	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="GamesCtrl">
	<ol>
		<li ng-repeat="game in games">
			{{game.title}}
			<button class="btn btn-primary" ng-click="remove(game)">Delete</button>
			<input ng-model="game.title">
			<div ng-controller="VersionsCtrl">
			<ol>
				<li ng-repeat="version in versions">
					<p>{{version.name}}</p>
					<input ng-model="version.trackingCode">
					<button class="btn btn-primary" ng-click="version.$save()">Save</button>
					<button class="btn btn-primary" ng-click="remove(version)">Remove</button>
				</li>
			</ol>
				<button class="btn btn-primary" ng-click="addVersion()">Add version</button>
			</div>
			<button class="btn btn-primary" ng-click="game.$save()">Save</button>
			<button class="btn btn-primary">Cancel</button>
		</li>
	</ol>
	<div>		
		<button class="btn btn-primary" ng-click="addEntry()">Add</button>
	</div>
	<script src="bower/angular/angular.js"></script>
	<script src="bower/angular-resource/angular-resource.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
